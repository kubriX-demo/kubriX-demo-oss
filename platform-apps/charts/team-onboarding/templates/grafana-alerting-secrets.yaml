
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: team-onboarding-alerting-secret
  namespace: grafana
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: team-onboarding-alerting-secret
  dataFrom:
{{- range .Values.teams }}
    - find:
        path: kubriX-kv/data/{{ .name }}/observability
        key: alerting
      rewrite:
        - regexp:
            source: "^(.*)$"
            target: "{{ .name | upper | replace "-" "_" }}_$1"
{{- end }}

